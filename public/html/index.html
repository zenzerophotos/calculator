<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title >Calcumalaterer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
  <h1></h1>
  <div id="content">
    <div id="calculator-body" class='container'>
      <div class="row" id='display'>0</div>
      <div class="row">

          <button class="key btn" id='mem-plus'>m+</button>
          <button class="key btn" id='mem-minus'>m-</button>
          <button class="key btn" id='mem-recall'>mr</button>
          <button class="key btn" id='mem-clear'>mc</button>
      </div>
      <div class="row">
        <button class="btn key num" value="7">7</button>
        <button class="btn key num" value="8">8</button>
        <button class="btn key num" value="9">9</button>
        <button class="btn key operator" id='divide'>/</button>
      </div>
      <div class="row">
        <button class="btn key num" value="4">4</button>
        <button class="btn key num" value="5">5</button>
        <button class="btn key num" value="6">6</button>
        <button class="btn key operator" id='multiply'>x</button>
      </div>
      <div class="row">
        <button class="btn key num" value="1">1</button>
        <button class="btn key num" value="2">2</button>
        <button class="btn key num" value="3">3</button>
        <button class="btn key operator" id='plus'>+</button>
      </div>
      <div class="row">
        <button class="btn key num" value="0">0</button>
        <button class="btn key num" value=".">.</button>
        <button class="btn key" id= "clear">c</button>
        <button class="btn key operator" id='subtract'>-</button>
      </div>
      <div class="rowE">
        <button class="btn key operator" id="equal">=</button>
      </div>


    </div>
    <footer class="row">

    </footer>
  </div>


  <script src="js/calculator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
